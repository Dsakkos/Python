<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<title>Dojos and Ninjas</title>
	</head>
	<body>
		<form action="/create/ninja" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
			<h2 class="text-center text-primary">New Dojo</h2>
			<div class="form-group">
				<label for="dojo">Dojo:</label>
				<select name="dojo_id" class="form-control">
					{% for d in dojos %}
					<option value="{{d.id}}">{{d.name}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<label for="first_name">First Name:</label>
				<input type="text" name="first_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" name="age" class="form-control" />
			</div>
			<input type="submit" value="Add Ninja" class="btn btn-primary btn-outline-light" />
		</form>
		<a href="/">Home</a>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
