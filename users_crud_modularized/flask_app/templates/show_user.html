<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='/css/show.css') }}" />
		<title>Dojo Survey</title>
	</head>
	<body>
		<div class="container">
			<input type="hidden" name="id" value="{{user.id}}" />
			<h1>User {{user.id}}</h1>
			<h3>Full Name: {{user.first_name}} {{user.last_name}}</h3>
			<h3>Dojo Email: {{user.email}}</h3>
			<h3>Created On: {{user.created_at}}</h3>
			<h3>Last Updated On:{{ user.updated_at}}</h3>
		</div>
		<a href="/users/edit/{{user.id}}">Edit</a> |
		<a href="/users/delete/{{user.id}}">Delete</a> |
		<a href="/users">Home</a>
	</body>
</html>
